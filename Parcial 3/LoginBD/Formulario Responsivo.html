<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Ejemplo Bootstrap</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="fondo.css">

</head>
<body>
    <div class="container">
    <form class="form">

      <div class="row">
          <div class="form-group col-sm-12 col-md-4 col-lg-12">
                <label for="nomCantante" class="control-label">Nombre del Cantante</label>
                <input id="nomCantante" type="text" class="form-control" placeholder="Nombres"/>
          </div>
          <div class="form-group col-sm-12 col-md-8 col-lg-12">
                <label for="apellidoCantante">Apellido del Cantante</label>
                <input id="apellidoCantante" type="text" class="form-control" placeholder="Ap Paterno Ap Materno"/>
          </div>
          <div class="form-group col-sm-12 col-md-8 col-lg-12">
                <label for="nomDiscografia">Nombre de la Discografia</label>
                <input id="nomDiscografia" type="text" class="form-control" placeholder="Nombre Discografia"/>
          </div>
      </div>

      <div class="row">
          <div class="form-group col-sm-12 col-md-8 col-lg-12">
                <label for="dirDiscografia">Direccion de la Discografia</label>
                <input id="dirDiscografia" type="text" class="form-control" placeholder="Calle Numero Colonia y Codigo Postal"/>
          </div>
          <div class="form-group col-sm-12 col-md-4 col-lg-12">
                <label for="telDiscografia">Telefono</label>
                <input id="telDiscografia" type="text" class="form-control" placeholder="(Lada)-Numero "/>
          </div>
      </div>


      <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                  <label for="nomAlbum">Nombre Album</label>
                  <input id="nomAlbum" type="text" class="form-control" placeholder="Nombre del Album"/>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                  <label for="numCanciones">Numero de Canciones</label>
                  <input id="numCanciones" type="text" class="form-control" placeholder="# de Canciones"/>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-4">
                  <label for="durAlbum">Duracion del Album</label>
                  <input id="durAlbum" type="text" class="form-control" placeholder="Duracion"/>
            </div>
      </div>

       <div class="row">
          <div class="form-group col-sm-12 col-md-4 col-lg-12">
                <label for="catMusica">Categoria de musica</label>
                <input id="catMusica" type="text" class="form-control" placeholder="Estilo del Album"/>
          </div>
      </div>


      <button type="submit" class="btn btn-primary">Agregar</button>
      <button type="reset" class="btn btn-default">Borrar</button>

    </form>
    <div>
</body>
<html>
